<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead class="thead-dark">
    <tr>
      <th class="th-sm">Name</th>
      <th class="th-sm">Location</th>
      <th class="th-sm">Exists</th>
      <th class="th-sm" style="text-align: center;">
        <a href="add_directory"><img src="{% static 'webinterface/Images/plus-thick.png' %}"></a>
      </th>
    </tr>
  </thead>
  <tbody>
    {% for directory in directories %}
    <tr>
      <td>{{ directory.name }}</td>
      <td>{{ directory.summary_path }}</td>
      <td>{{ directory.exists }}</td>
      <td align="center">
        <a href="add_directory?item_id={{ directory.id }}"><img src="{% static 'webinterface/Images/information.png' %}"></a>
        <a href="delete_directory?item_id={{ directory.id }}"><img src="{% static 'webinterface/Images/delete.png' %}"></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>



{% endblock %}
